<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电影盗版网站</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="relative-width">

      <div class="searchbar">
        <span class="material-symbols-outlined"> search </span>
        <input placeholder="Search"/>
      </div>

      <div class="userprofile">
        <p class="username">John Xina</p>
        <!-- 约翰西娜 -->
        <img
          class="userpic"
          src="https://i.etsystatic.com/14951240/r/il/6b7a35/3536263578/il_570xN.3536263578_8ry6.jpg"
        />
        <span class="material-symbols-outlined"> settings </span>
      </div>
    </header>

    <main>
      <div class="sortbar">
        <div class="sortby">
          <p class="">Sort by:</p>
          <select id="film-sort" onchange="movies.sortBy(this.value)">
            <option value="EpisodeAsc">episode ↑</option>
            <option value="EpisodeDesc">episode ↓</option>
            <option value="Date">date</option>
          </select>
        </div>
        <div class="visualsort">
          <span class="material-symbols-outlined" onclick="movies.switchDisplay('row')"> view_list </span>
          <span class="material-symbols-outlined" onclick="movies.switchDisplay('column')"> calendar_view_month </span>
        </div>
      </div>

      <div class="films">
        <!-- will be inserted by JS -->
      </div>
        
    </main>

    <footer></footer>
  </body>
  <script src="./script.js"></script>
  <script>
    const movies = new Movies(document.querySelector(".films"));
  </script>
</html>
